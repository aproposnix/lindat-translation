{%- extends "main.html" %}
{% block panel %}
    {{ super() }}
    <p>Once the translation has started it can take in order of minutes
        to complete. You'll be shown the status (started/queued) of your translation task above this panel.</p>
    <form class="form" id="taskForm" method="POST">
        {{ wtf.quick_form(form) }}
        <div class="form-group">
            <button type="button" class="btn btn-default" id="submit">Translate</button>
        </div>
    </form>
{% endblock %}
